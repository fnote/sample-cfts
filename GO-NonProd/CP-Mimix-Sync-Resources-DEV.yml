Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Join
        - ''
        - - 'CP-Mimix-Sync-Ecs-Cluster-'
          - !Ref 'EnvironmentShort'

  ECSAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Metadata:
      Description: "Meta info for cfn signaling"
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MaxBatchSize: '1'
        MinInstancesInService: '1'
        PauseTime: PT10M
        WaitOnResourceSignals: 'true'
    Properties:
      AutoScalingGroupName: !Join
        - ''
        - - 'CP-Mimix-Sync-Auto-Scaling-Group-'
          - !Ref 'EnvironmentShort'
      AvailabilityZones:
        - us-east-1a
        - us-east-1b
        - us-east-1c
      VPCZoneIdentifier:
        - !Ref 'CPConfidentialSubnetA'
        - !Ref 'CPConfidentialSubnetB'
        - !Ref 'CPConfidentialSubnetC'
      LaunchConfigurationName: !Ref 'LaunchConfig'
      DesiredCapacity: !Ref 'WorkloadNodesDesiredCapacity'
      MaxSize: !Ref 'WorkloadNodesMaxSize'
      MinSize: !Ref 'WorkloadNodesMinSize'
      HealthCheckType: EC2
      Tags:
        - Key: Name
          Value: !Join
            - ''
            - - 'CP-Mimix-Sync-Auto-Scaling-Server-'
              - !Ref 'EnvironmentShort'
          PropagateAtLaunch: 'true'
        - Key: Technical:ApplicationName
          Value: !Ref 'ApplicationName'
          PropagateAtLaunch: 'true'
        - Key: Technical:ApplicationID
          Value: !Ref 'ApplicationId'
          PropagateAtLaunch: 'true'
        - Key: Technical:PlatformOwner
          Value: !Ref 'Owner'
          PropagateAtLaunch: 'true'
        - Key: Technical:Environment
          Value: !Ref 'Environment'
          PropagateAtLaunch: 'true'
        - Key: Technical:ApplicationSubName
          Value: !Ref 'Component'
          PropagateAtLaunch: 'true'
        - Key: Technical:ApplicationRole
          Value: !Ref 'ApplicationRole'
          PropagateAtLaunch: 'true'
        - Key: Approver
          Value: !Ref 'Approver'
          PropagateAtLaunch: 'true'
        - Key: PO_Number
          Value: !Ref 'PONumber'
          PropagateAtLaunch: 'true'
        - Key: Project_ID
          Value: !Ref 'ProjectId'
          PropagateAtLaunch: 'true'
    DependsOn: ECSCluster

  LaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !Ref 'ImageId'
      AssociatePublicIpAddress: false
      InstanceType: !Ref 'InstanceType'
      KeyName: !Ref 'PemKey'
      SecurityGroups:
        - !Ref 'SGWebServices'
        - !Ref 'SGRDSMySQL'
        - !Ref 'SGDNS'
      IamInstanceProfile: !Ref 'MimixInstanceRole'
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: !Ref 'RootVolumeSize'
            VolumeType: gp2
      UserData: !Base64
          !Sub |
            #!/bin/bash
            sudo yum install -y ecs-init
            echo ECS_CLUSTER=${ECSCluster} >> /etc/ecs/ecs.config
            sudo service docker start
            sudo start ecs
            wget https://s3.amazonaws.com/amazoncloudwatch-agent/amazon_linux/amd64/latest/amazon-cloudwatch-agent.rpm
            rpm -U ./amazon-cloudwatch-agent.rpm
            mkdir -p /tmp/cpmimixysnc/logs
            cd /opt/aws/amazon-cloudwatch-agent/bin
            ./amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c ssm:/CP/MIMIX_SYNC/DEV/CLOUDWATCH -s
            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource ECSAutoScalingGroup --region ${AWS::Region}
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource ECSAutoScalingGroup --region ${AWS::Region}

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join
        - ''
        - - '/aws/ecs/CP-Mimix-Sync-Task'
          - !Ref 'EnvironmentShort'
      RetentionInDays: !Ref 'RetentionTime'

  CpMimixSyncCustomerPricingTaskDefinition:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Family: !Join
        - ''
        - - 'CP-Mimix-Sync-Customer-Pricing-Task-Definition-'
          - !Ref 'EnvironmentShort'
      ExecutionRoleArn: !Ref 'ExecutionRole'
      TaskRoleArn: !Ref 'TaskRole'
      ContainerDefinitions:
        - Name: cp-mimix-sync-customer-pricing-container
          Essential: 'true'
          Image: !Ref 'DockerImageArn'
          Cpu: !Ref 'CPUReserved'
          MemoryReservation: !Ref 'MemoryReserved'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: ecs/CUSTOMER_PRICING
              awslogs-datetime-format: '%Y-%m-%d %H:%M:%S.%L'
          Environment:
            - Name: SERVER_ENVIRONMENT_VARIABLE
              Value: !Ref 'EnvironmentShort'
            - Name: SYNC_TYPE
              Value: CUSTOMER_PRICING
            - Name: APPLICATION_MODE
              Value: MIMIX_NORMAL_MODE

