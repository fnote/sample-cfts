AWSTemplateFormatVersion: 2010-09-09
Description: CIPZ-API Email Template Configurations
Parameters:
  ApplicationID:
    Description: Application ID - Official Application_ID, this is generated by Sysco's CMDB
    Type: String
    Default: APP-001151
    MinLength: '1'
    MaxLength: '255'
    AllowedPattern: "[\\x20-\\x7E]*"
    ConstraintDescription: Must contain only ASCII characters.
  ApplicationName:
    Description: Application_Name - Common, user-friendly name
    Type: String
    Default: Cloud Pricing
    MinLength: '1'
    MaxLength: '255'
    AllowedPattern: "[\\x20-\\x7E]*"
    ConstraintDescription: Must contain only ASCII characters.
  Owner:
    Description: Email address usually Product/ Platform Owner, though team distribution list for technical product/platform team contact
    Type: String
    Default: krishan.senevirathne@sysco.com
    MinLength: '1'
    MaxLength: '255'

  EmailTemplateName:
    Type: String
  EmailSubjectPart:
    Type: String
  EmailTextPart:
    Type: String
  EmailHtmlPart:
    Type: String
Resources:
  EmailTemplate:
    Type: AWS::SES::Template
    Properties:
      Template:
        TemplateName: !Ref EmailTemplateName
        SubjectPart: !Ref EmailSubjectPart
        TextPart: !Ref EmailTextPart
        HtmlPart: !Ref EmailHtmlPart
