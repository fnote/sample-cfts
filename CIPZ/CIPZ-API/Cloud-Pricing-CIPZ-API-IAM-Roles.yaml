AWSTemplateFormatVersion: 2010-09-09
Description: 'IAM roles of CIPZ API'
Parameters:
  namingPrefix:
    Description: Naming prefix for the components created using this script
    Type: String
    Default: cp-cipz-api
  permissionBoundry:
    Description: Permission boundary policy of the IAM rolres created
    Type: String
    Default: 'arn:aws:iam::037295147636:policy/PermissionBoundary-DevOps'
  ApplicationID:
    Description: Application ID - Official Application_ID, this is generated by Sysco's CMDB
    Type: String
    Default: APP-001151
    MinLength: '1'
    MaxLength: '255'
    AllowedPattern: "[\\x20-\\x7E]*"
    ConstraintDescription: Must contain only ASCII characters.
  ApplicationName:
    Description: Application_Name - Common, user-friendly name
    Type: String
    Default: Cloud Pricing
    MinLength: '1'
    MaxLength: '255'
    AllowedPattern: "[\\x20-\\x7E]*"
    ConstraintDescription: Must contain only ASCII characters.
  Owner:
    Description: Email address usually Product/ Platform Owner, though team distribution list for technical product/platform team contact
    Type: String
    Default: krishan.senevirathne@sysco.com
    MinLength: '1'
    MaxLength: '255'
Resources:
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: 'sts:AssumeRole'
            Principal:
              Service: 'ecs-tasks.amazonaws.com'
      RoleName: !Join ["-", [!Ref namingPrefix, task-role]]
      PermissionsBoundary: !Ref permissionBoundry
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonSSMReadOnlyAccess'
      Tags:
        - Key: Technical:ApplicationID
          Value: APP-001151
        - Key: Technical:ApplicationName
          Value: Cloud Pricing
        - Key: Technical:PlatformOwner
          Value: krishan.senevirathne@sysco.com
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: 'sts:AssumeRole'
            Principal:
              Service: 'ecs-tasks.amazonaws.com'
      RoleName: !Join ["-", [!Ref namingPrefix, task-execution-role]]
      PermissionsBoundary: !Ref permissionBoundry
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
      Tags:
        - Key: Technical:ApplicationID
          Value: !Ref ApplicationID
        - Key: Technical:ApplicationName
          Value: !Ref ApplicationName
        - Key: Technical:PlatformOwner
          Value: !Ref Owner
Outputs:
  TaskRoleName:
    Description: 'Name of the CIPZ API task role'
    Value: !Ref ECSTaskRole
  TaskExecutionRoleName:
    Description: 'Name of the CIPZ API task execution role'
    Value: !Ref ECSTaskExecutionRole
